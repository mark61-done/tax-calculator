<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container" >
        <div>
            <p>My first tax project</p>
            <h1>Tax Calculator</h1>
        </div>

        <form id="tax-form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Basic salary</label>
                <input type="number" class="form-control" id="basic" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Benefits</label>
                <input type="number" class="form-control" id="benefits">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Tax Category</th>
                        <th scope="col">Tax Output (KSH)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Gross Salry</td>
                        <td id="gross"></td>
                    </tr>
                    <tr>
                        <td>NHIF</td>
                        <td id="nhif"></td>
                    </tr>
                    <tr>
                        <td>NSSF</td>
                        <td id="nssf"></td>
                    </tr>
                    <tr>
                        <td>NHDF</td>
                        <td id="nhdf"></td>
                    </tr>
                    <tr>
                        <td>Taxable Income</td>
                        <td id="taxable"></td>
                    </tr>
                    <tr>
                        <td>PAYE</td>
                        <td id="paye"></td>
                    </tr>
                    <tr>
                        <td>Net Salary</td>
                        <td id="net"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="./tax.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
